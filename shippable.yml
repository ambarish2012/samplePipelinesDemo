language: node_js

node_js:
  - 6.9.4

build:
  ci:
    - sudo apt-get autoremove
    - dpkg --get-selections | grep hold
    - sudo apt-get remove nodejs
    - sudo apt-get update
    - sudo apt-get install nodejs
    - sudo apt-get install npm
    - node --version
    - npm -v
    - npm install npm@latest -g
    - npm -v
    - npm install react
    - npm view react version
    
      
