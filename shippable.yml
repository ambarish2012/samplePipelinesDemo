language: none

build:
  ci:
    - echo 'CI Running'
    - export IMAGE_NAME=shippablesamples/samplepipelinesdemo
    - ./build.sh

  post_ci:
    - docker ps
    - docker ps | sed -n 2p | awk '{print $NF}' | xargs docker logs --details

integrations:
  hub:
    - integrationName: "docker"
      type: docker

